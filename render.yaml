services:
  - type: web
    name: hebrew-words-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        value: postgresql://placeholder

  - type: web
    name: hebrew-words-app
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: serve -s dist
    rootDir: frontend
